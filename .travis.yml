sudo: required
language: bash
script:
  - scripts/prepare_build_environment.sh
  - scripts/compile_kernel.sh
branches:
  only:
    - master
    - /^v\d.*$/
deploy:
  provider: packagecloud
  repository: rpi
  username: hypriot-uploader
  skip_cleanup: true
  token:
    secure: ""
  dist: debian/jessie
  on:
    tags: true
    repo: hypriot/rpi-kernel
