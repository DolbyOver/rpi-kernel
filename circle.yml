test:
  override:
    - scripts/prepare_build_environment.sh
    - scripts/compile_kernel.sh

dependencies:
  cache_directories:
    - "/var/kernel_build/cache"

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - package_cloud push hypriot-uploader/rpi/debian/jessie $CIRCLE_ARTIFACTS/*.deb
